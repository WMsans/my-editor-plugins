<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Manager</title>
    <style>
        :root {
            --bg: #1e1e2e;
            --surface: #313244;
            --surface-hover: #45475a;
            --text: #cdd6f4;
            --subtext: #a6adc8;
            --accent: #89b4fa;
            --green: #a6e3a1;
            --red: #f38ba8;
            --border: #45475a;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 10px 15px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .search-box {
            width: 100%;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            outline: none;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: var(--accent);
        }
        
        .reload-btn {
            background-color: var(--surface);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        
        .reload-btn:hover {
            background-color: var(--accent);
            color: var(--bg);
        }

        .plugin-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .plugin-card {
            background: var(--surface);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .plugin-card:hover {
            border-color: var(--surface-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .plugin-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .plugin-icon {
            font-size: 1.2rem;
        }

        .plugin-name {
            font-weight: 600;
            color: var(--accent);
        }

        .plugin-version {
            font-size: 0.75rem;
            color: var(--subtext);
            background: var(--surface-hover);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .plugin-desc {
            font-size: 0.85rem;
            color: var(--subtext);
            line-height: 1.4;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface-hover);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--green);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .empty-state {
            text-align: center;
            color: var(--subtext);
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button id="reload-btn" class="reload-btn">â†» Reload Plugins</button>
        <input type="text" id="search" class="search-box" placeholder="Search plugins...">
    </div>
    <div id="list" class="plugin-list">
        <div class="empty-state">Loading plugins...</div>
    </div>
</div>

<script>
    const list = document.getElementById('list');
    const searchInput = document.getElementById('search');
    const reloadBtn = document.getElementById('reload-btn');
    let plugins = [];

    // --- Render Logic ---
    function render(filter = "") {
        list.innerHTML = '';
        
        const filtered = plugins.filter(p => 
            p.name.toLowerCase().includes(filter.toLowerCase()) || 
            p.description.toLowerCase().includes(filter.toLowerCase())
        );

        if (filtered.length === 0) {
            list.innerHTML = '<div class="empty-state">No plugins found.</div>';
            return;
        }

        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = 'plugin-card';
            
            card.innerHTML = `
                <div class="card-top">
                    <div class="plugin-info">
                        <span class="plugin-icon">ðŸ§©</span>
                        <span class="plugin-name">${p.name}</span>
                        <span class="plugin-version">v${p.version}</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" ${p.enabled ? 'checked' : ''} data-id="${p.id}">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="plugin-desc">${p.description || "No description provided."}</div>
            `;
            
            list.appendChild(card);
        });

        // Attach listeners to new toggles
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', (e) => {
                const id = e.target.getAttribute('data-id');
                const enabled = e.target.checked; // This is the NEW state
                togglePlugin(id, !enabled); // We pass current state to toggle
            });
        });
    }

    // --- Actions ---
    function togglePlugin(id, currentEnabled) {
        // Send command to host
        // We use window.parent.postMessage to reach the main process
        // which forwards it to the commands system
        window.parent.postMessage({
            command: 'executeCommand',
            id: 'plugin-manager.toggle',
            args: { id, enabled: currentEnabled }
        }, '*');
    }
    
    // --- Reload ---
    reloadBtn.addEventListener('click', () => {
        window.parent.postMessage({
            command: 'executeCommand',
            id: 'window.reload'
        }, '*');
    });

    // --- Search ---
    searchInput.addEventListener('input', (e) => {
        render(e.target.value);
    });

    // --- Communication ---
    
    // 1. Listen for data from Host
    window.addEventListener('message', (event) => {
        const message = event.data;
        
        // Handle Event Bus messages (if forwarded by host)
        if (message.type === 'event' && message.channel === 'plugin-manager:data') {
            plugins = message.data;
            render(searchInput.value);
        }
        
        // Handle Direct messages (fallback)
        if (message.type === 'PLUGIN_LIST') {
            plugins = message.payload;
            render(searchInput.value);
        }
    });

    // 2. Request initial data
    // We try multiple channels to ensure we hit the host
    setTimeout(() => {
        window.parent.postMessage({ command: 'executeCommand', id: 'plugin-manager.refresh' }, '*');
    }, 500);

</script>
</body>
</html>
