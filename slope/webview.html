<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slope</title>
    
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
    
    <script>
        // Initialize Game
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", { 
            onProgress: UnityProgress, 
            Module: { 
                onRuntimeInitialized: function() { 
                    UnityProgress(gameInstance, "complete") 
                } 
            } 
        });
    </script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #181825; }
        .webgl-content {
            width: 100%;
            height: 100vh; /* Full height of the block */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
    </div>
</body>
</html>
